<div class="main">
    <div class="card form">
        <div class="card-body">
            <div class="login" *ngIf="isHavingAccount">
                <h3 class="text-center">Login</h3>
                <div class="input-group mt-4">
                    <input type="text" placeholder="example@xyz.com" id="email" class="form-control">
                    <div class="input-group-append">
                        <span class="input-group-text" id="basic-addon1">
                            <i class="fa-regular fa-envelope"></i>
                        </span>
                    </div>
                </div>
                <div class="input-group">
                    <input [type]="isPasswordVisible ? 'text':'password'" placeholder="Password" id="password"
                        class="form-control">
                    <div class="input-group-append" (click)="isPasswordVisible = !isPasswordVisible">
                        <span class="input-group-text" id="basic-addon1">
                            <i class="fa-solid fa-eye" [ngClass]="{
                                'fa-eye-slash' : isPasswordVisible , 'fa-eye' : !isPasswordVisible
                            }"></i>
                        </span>
                    </div>
                </div>
                <div class="text-right">
                    <button class="btn btn-primary" (click)="login()">Login</button>
                </div>
            </div>
            <div class="signup" *ngIf="!isHavingAccount">
                <h3>Sign up</h3>
                <div class="input-group">
                    <input type="text" placeholder="example@xyz.com" id="email" class="form-control">
                    <div class="input-group-append">
                        <span class="input-group-text" id="basic-addon1">
                            <i class="fa-regular fa-envelope"></i>
                        </span>
                    </div>
                </div>
                <div class="input-group">
                    <input [type]="isPasswordVisible ? 'text':'password'" placeholder="Password" id="password"
                        class="form-control">
                    <div class="input-group-append" (click)="isPasswordVisible = !isPasswordVisible">
                        <span class="input-group-text" id="basic-addon1">
                            <i class="fa-solid fa-eye" [ngClass]="{
                                'fa-eye-slash' : isPasswordVisible , 'fa-eye' : !isPasswordVisible
                            }"></i>
                        </span>
                    </div>
                </div>
                <div class="input-group">
                    <input [type]="isPasswordVisible2 ? 'text':'password'" placeholder="Confirm Password" id="password"
                        class="form-control">
                    <div class="input-group-append" (click)="isPasswordVisible2 = !isPasswordVisible2">
                        <span class="input-group-text" id="basic-addon1">
                            <i class="fa-solid fa-eye" [ngClass]="{
                                'fa-eye-slash' : isPasswordVisible2 , 'fa-eye' : !isPasswordVisible2
                            }"></i>
                        </span>
                    </div>
                </div>
                <div class="text-right">
                    <button class="btn btn-warning">Sign Up</button>
                </div>
            </div>
            <p *ngIf="isHavingAccount">
                <a href="javascript:;" (click)="isHavingAccount = !isHavingAccount"> Don't have account!</a>
            </p>
            <p *ngIf="!isHavingAccount">
                <a href="javascript:;" (click)="isHavingAccount = !isHavingAccount"> Already have account!</a>
            </p>
            <div class="forgotPassword">
                
            </div>
        </div>
    </div>
</div>
