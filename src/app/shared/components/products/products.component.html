<div class="row">
  <div class="col-sm-4">
    <ul class="list-group">
      <li class="list-group-item" [routerLink]="['/products',product.pId]"
        [queryParams]="{canEdit : product.editStatus}" *ngFor="let product of productData"
        [ngClass]="{active : product.pId === selectedProdId}" (click)="selectedProdId = product.pId">
        {{product.pname}}
      </li>
    </ul>
  </div>
  <div class="col-sm-8">
    <!-- <app-product></app-product> -->
    <router-outlet></router-outlet>
  </div>
</div>
