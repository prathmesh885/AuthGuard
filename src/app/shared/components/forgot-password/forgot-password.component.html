<div class="forgotPassword" *ngIf="isHavingAccount">
    <h3 class="text-center">Login</h3>
    <div class="input-group mt-4">
        <input type="text" placeholder="example@xyz.com" id="email" class="form-control">
        <div class="input-group-append">
            <span class="input-group-text" id="basic-addon1">
                <i class="fa-regular fa-envelope"></i>
            </span>
        </div>
    </div>
    <div class="input-group">
        <input [type]="isPasswordVisible ? 'text':'password'" placeholder="Password" id="password"
            class="form-control">
        <div class="input-group-append" (click)="isPasswordVisible = !isPasswordVisible">
            <span class="input-group-text" id="basic-addon1">
                <i class="fa-solid fa-eye" [ngClass]="{
                    'fa-eye-slash' : isPasswordVisible , 'fa-eye' : !isPasswordVisible
                }"></i>
            </span>
        </div>
    </div>
    <div class="text-right">
        <button class="btn btn-primary" >Login</button>
    </div>
</div>
